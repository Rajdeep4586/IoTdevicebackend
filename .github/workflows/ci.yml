name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ðŸ§± Backend Build and Test
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Backend with Maven
        working-directory: IoTdevicebackend/IoTdevicebackend
        run: mvn clean package -DskipTests

      - name: Run Backend Tests
        working-directory: IoTdevicebackend/IoTdevicebackend
        run: mvn test

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: IoTdevicebackend/IoTdevicebackend/target/*.jar

  # ðŸ’» Frontend Build
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: IoTdevicebackend/frontend
        run: npm install

      - name: Build Frontend
        working-directory: IoTdevicebackend/frontend
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: IoTdevicebackend/frontend/build

